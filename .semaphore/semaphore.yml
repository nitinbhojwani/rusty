version: v1.0
name: Rust
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'nitinbhojwani/rust-non-root:1.38.0'
  image_pull_secrets:
    - name: dockerhub-pull-secrets
blocks:
  - name: Test
    task:
      jobs:
        - name: cargo test
          commands:
            - checkout
            - cargo build --verbose
            - cargo test --verbose
