version: v1.0
name: Rust
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'nitinbhojwain/rust-non-root:1.38.0'
blocks:
  - name: Test
    task:
      jobs:
        - name: cargo test
          commands:
            - checkout
            - cargo build --verbose
            - cargo test --verbose
      secrets:
        - name: Docker Hub
      prologue:
        commands:
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
